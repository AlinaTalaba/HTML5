<!DOCTYPE HTML>
<html>
    <head>
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
        <style>
            canvas {
                border: 1px solid black;
            }
        </style>
        
    </head>
<body>
    <canvas id="drawingSurface" width="600" height="400">
        Your browser does not support HTML5.
    </canvas>
    <svg>
            <polygon points="10,15 30,35 10, 85 100, 85, 70, 35, 100, 15" fill="purple"/>
            <polyline points="10,150 30, 170 50, 132 62, 196 78, 165 96, 170" style="stroke:orange; fill:none; stroke-width:5;"/>
            <line x1="150" y1="100" x2="150" y2="150" syle="stroke:blue; stroke-width:3;"/> 
            <text x="10" y="10" style="stroke:black; stroke-width:1">Examples of SVG and Text</text>
    </svg>
    <script>
            window.onload=function(){
                var drawingSurface=document.getElementById("drawingSurface");
                var ctxt=drawingSurface.getContext("2d");
                ctxt.beginPath();
                ctxt.moveTo(10,10);
                ctxt.lineTo(225,350);
                ctxt.lineTo(300,10);
                ctxt.lineTo(400,350);
                ctxt.lineWidth=5;
                //ctxt.lineCap="round";
                ctxt.strokeStyle="#0f0";
                ctxt.stroke();
            }
        </script>
</body> 
</html>
