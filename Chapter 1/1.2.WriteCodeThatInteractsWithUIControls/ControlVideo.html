<!DOCTYPE HTML>
<html>
    <head>
        <style>
            img:hover{
                cursor: pointer;
            }
        </style>
        <script>
            var video;
            window.onload= function(){
                video=document.getElementById("sampleVideo");
            }

            function play(){
                video.play();
            }

            function pause(){
                video.pause();
            }

            function back(){
                video.currentTime -=10;
            }
        </script>
    </head>
    <body>
        <table>
            <tr>
                <td>
                    <video height="400" width="600" id="sampleVideo">
                        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="audio/mp4">
                    </video>
                </td>
                <td>
                    <img id="backButton"  src="backButton.png" onclick="back();"/><br/>
                    <img id="playButton" src="forward.png" onclick="play();"/><br/>
                    <img id="pauseButton" src="pause.png" onclick="pause();"/><br/>
                </td>
            </tr>
            <tr>
                <td>
                    <audio controls>
                        <source src="https://www.w3schools.com/html/horse.ogg" type="audio/ogg"/>
                        <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mp3"/>
                        <p>Your browser does not support HTML5 audio.</p>
                    </audio>
                </td>
            </tr>
        </table>
    </body>
</html>
